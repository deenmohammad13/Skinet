@if (product) {
    <mat-card appearance="raised" class="h-full flex flex-col justify-between">
            <img src="{{product.pictureUrl}}" alt="image of {{product.name}}">
            <mat-card-content class="mt-2">
                <h2 class="text-sm font-semibold uppercase truncate">{{product.name}}</h2>
                <p class="font-light">{{product.price | currency: 'BDT' :'symbol-narrow'}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-stroked-button class="w-full">
                    <mat-icon>add_shopping_cart</mat-icon>
                    Add to cart
                </button>
            </mat-card-actions>
    </mat-card>
}
